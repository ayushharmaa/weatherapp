<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Wonder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg  pb-3 mb-4 " style="background-color: #b7d0dd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/heading.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather Wonder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="SearchMe" style="border: #ebfffc;" class="form-control me-2" type="search" placeholder="Search City"
                        aria-label="Search">
                    <button id="submit" class="btn btn-outline-success"
                        style="border:0; --bs-btn-padding-x: .5rem; border-radius: 50%;" type="submit"><img
                            src="images/search.png" alt="search btn" width="18" height="20"
                            class="d-inline-block align-text-top"></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="Start-Search text-center pt-3 mt-4">
        <h2>Search <a href="#SearchMe">City</a> for Weather Forecast</h2>
        <img src="images/allWeather.jpg" alt="intro">
    </div>
    <div class="error text-center" style="display: none;">
        <h4>This City does not exist! Try Another city</h4>
    </div>
    <div class="container" style="display: none">
        <div class="main">
            <div class="card mx-auto" style="width: 50%; background-image: linear-gradient(to right top, #ffffff, #dbdced, #b0bcdc, #7e9eca, #3a83b8);">
                <div class="card-header text-center">
                    Weather Report
                </div>
                <div class="card-body">
                    <h4 class="card-title"><span id="CityName"></span>, <span id="Country"></span></h4>
                    <img src="images/clear.png" id="weather_icon" class="rounded mx-auto d-block" alt="weather-condition">
                    <h5 class="card-text text-center"><span id="cond"></span></h5>
                    <br>
                    <p class="card-text">Today's Weather looks like!</p>
                    <ul class="list-group ">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center badge bg-light rounded-pill mb-2">
                            Temperature: <span id="temp"></span></li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center badge bg-light rounded-pill mb-2">
                            Humidity: <span id="hum"></span></li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center badge bg-light rounded-pill mb-2">
                            wind_speed: <span id="wind_speed"></span></li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center badge bg-light rounded-pill mb-2">
                            sunrise: <span id="sunrise"></span></li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center badge bg-light rounded-pill mb-2">
                            sunset: <span id="sunset"></span></li>
                    </ul><br>
                    <a href="#SearchMe" class="btn btn-primary">Looking for another City</a>
                </div>
                <div class="card-footer text-body-secondary">
                    Hope weather goes with your plan!
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
